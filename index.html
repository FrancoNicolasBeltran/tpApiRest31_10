<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <button id="btnVer">LISTADO</button>
        <h1>Ver</h1>
        <section id="tarjetas">
        </section>
        <div>
            <button id="buscar">BUSCAR</button> 
            <input type="text" id="buscarID" placeholder="Ingrese ID:"> 
        </div>
        <section id="encontrado">
        </section>
        <div>
            <button id="btnSubir">SUBIR</button> 
            <input type="text" id="subirName" placeholder="Ingrese NOMBRE:"> 
            <input type="text" id="subirLastName" placeholder="Ingrese APELLIDO:"> 
            <input type="text" id="subirUrlImg" placeholder="Ingrese FOTO(URL):">
            <input type="text" id="subirAge" placeholder="Ingrese EDAD:"> 
            <input type="text" id="subirInfo" placeholder="Ingrese INFO:">  
            <input type="text" id="subirArea" placeholder="Ingrese AREA:"> 
        </div>
        <div>
            <button id="btnMod">MODIFICAR</button> 
            <input type="text" id="modID" placeholder="Ingrese ID del EMPLEADO:"> 
            <input type="text" id="modName" placeholder=" NOMBRE(Modificar):"> 
            <input type="text" id="modLastName" placeholder="APELLIDO(Modificar):"> 
            <input type="text" id="modUrlImg" placeholder="FOTO(URL)(Modificar):">
            <input type="text" id="modAge" placeholder="EDAD(Modificar):"> 
            <input type="text" id="modInfo" placeholder="INFO(Modificar):">  
            <input type="text" id="modArea" placeholder="AREA(Modificar):">  
        </div>
        <div>
            <button id="btnDelete">BorrarEmpleado</button> 
            <input type="text" id="deleteID" placeholder="Ingrese ID del EMPLEADO(BORRAR):"> 
        </div>
    </main>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
